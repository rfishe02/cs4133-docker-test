
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <title>Hello, world!</title>
    
    <!-- animsition.css -->
    <link rel="stylesheet" href="./animsition/dist/css/animsition.min.css">
    <!-- animsition.js -->
    <script src="./animsition/dist/js/animsition.min.js"></script>
    
    <style>
    
      html, body {
        height: 100%;
      }
      
    </style>
    
  </head>
  
  <body>

    <div class = "container">
    
        <div class = "row" style="height: 200px;"> </div>
    
        <div class = "row">
        
            <div class = "col">
            
                <div id = "cardStack">
                
                </div>
            
            </div>
        
        </div>
    
    </div>
    
  </body>
  
  <script>  
  
    $( document ).ready(function() {
    
        getNewCard(); // Create the first card.
        
        function getNewCard() {
        
            /* Ignore this ugly mess. */
        
            var card = "<div class='card mb-3'><img class='card-img-top' src='./download.svg' alt='Card image cap'>"
            +"<div class='card-body'>"
            +"<h5 class='card-title'>Card title</h5>"
            +"<p class='card-text'>"
            +"This is a wider card with supporting text below as a natural lead-in to additional content."
            +"This is a wider card with supporting text below as a natural lead-in to additional content."
            +"This is a wider card with supporting text below as a natural lead-in to additional content."
            +"</p>"
            +"</div>"
            +"<div class='card-body'>"
            +"<div class='btn-group' role='group' style='width: 100%;'>"
            +"<button type='button' class='btn btn-outline-danger' style='height: 100px;'></button>"
            +"<button type='button' class='btn btn-outline-success' style='height: 100px;'></button>"
            +"</div>"
            +"</div>"
            +"</div>";
            
            $(card).hide().appendTo("#cardStack").animate({bottom:"100px", opacity:"show"}, 500); // Fade in with append.
            
            // Assigne handlers to success / failure buttons.
            
            $(".btn-outline-success").click( function(){
     
                $(this).closest(".card").animate({left:"100px", opacity:"hide"}, 500, function() {
                    getNewCard();
                });
  
            });
        
            $(".btn-outline-danger").click( function(){
       
                $(this).closest(".card").animate({right:"100px", opacity:"hide"}, 500, function() {
                    getNewCard();
                });
        
            });
        
        }
    
    });
  
  </script>
  
</html>
